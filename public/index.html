<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <link rel="icon" type="image/x-icon" sizes="16x16"  href="%PUBLIC_URL%/img/logo.ico">
    <link rel="shortcut icon" href="%PUBLIC_URL%/img/logo.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/img/logo.ico">
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/img/logo.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/img/logo.ico">
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/img/logo.ico">
    <meta name="description" content="금산 버스 노선 정리 사이트" />
    <meta name="apple-mobile-web-app-title" content="금산버슈">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
 
    <title>금산버슈</title>

    <script type="text/javascript">
      (function (l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function (v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>

  </head>
  <body>
    <div id="root"></div>
 
  </body>
</html>
